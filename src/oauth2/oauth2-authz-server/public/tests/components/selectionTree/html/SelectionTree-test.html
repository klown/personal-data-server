<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Selection Tree Test Suite</title>

    <!--  This is the jqUnit test css file -->
    <link rel="stylesheet" type="text/css" media="screen" href="../../../../infusion/tests/lib/qunit/css/qunit.css" />
    <link rel="stylesheet" type="text/css" href="../../../../src/core/css/c4a-all-icons.css" />
    <link rel="stylesheet" type="text/css" href="../../../../src/core/css/gpii-oauth2.css" />
    <link rel="stylesheet" type="text/css" href="../../../../src/components/selectionTree/css/SelectionTree.css" />

    <!--  These are the required javascript modules for Selection Tree -->
    <script type="text/javascript" src="../../../../infusion/src/lib/jquery/core/js/jquery.js"></script>
    <script type="text/javascript" src="../../../../infusion/src/framework/core/js/Fluid.js"></script>
    <script type="text/javascript" src="../../../../infusion/src/framework/core/js/FluidDocument.js"></script>
    <script type="text/javascript" src="../../../../infusion/src/framework/core/js/FluidIoC.js"></script>
    <script type="text/javascript" src="../../../../infusion/src/framework/core/js/DataBinding.js"></script>
    <script type="text/javascript" src="../../../../infusion/src/framework/core/js/FluidView.js"></script>
    <script type="text/javascript" src="../../../../infusion/src/framework/core/js/FluidDOMUtilities.js"></script>
    <script type="text/javascript" src="../../../../infusion/src/framework/core/js/FluidRequests.js"></script>
    <script type="text/javascript" src="../../../../infusion/src/framework/core/js/JavaProperties.js"></script>
    <script type="text/javascript" src="../../../../infusion/src/lib/fastXmlPull/js/fastXmlPull.js"></script>
    <script type="text/javascript" src="../../../../infusion/src/framework/renderer/js/fluidParser.js"></script>
    <script type="text/javascript" src="../../../../infusion/src/framework/renderer/js/fluidRenderer.js"></script>
    <script type="text/javascript" src="../../../../infusion/src/framework/renderer/js/RendererUtilities.js"></script>
    <script type="text/javascript" src="../../../../lib/infusion/infusion-tooltip.js"></script>
    <script type="text/javascript" src="../../../../infusion/src/framework/core/js/jquery.keyboard-a11y.js"></script>
    <script type="text/javascript" src="../../../../src/components/selectionTree/js/SelectionTree.js"></script>

    <!--  These are the jqUnit test framework js files -->
    <script type="text/javascript" src="../../../../infusion/tests/lib/qunit/js/qunit.js"></script>
    <script type="text/javascript" src="../../../../infusion/tests/test-core/jqUnit/js/jqUnit.js"></script>
    <script type="text/javascript" src="../../../../infusion/tests/test-core/jqUnit/js/jqUnit-browser.js"></script>
    <script type="text/javascript" src="../../../../infusion/tests/test-core/utils/js/IoCTestUtils.js"></script>

    <!--  These are tests that have been written using this page as data and test supports -->
    <script type="text/javascript" src="../js/SelectionTreeTests.js"></script>

</head>
<body id="body">
    <!-- This is the markup that jqUnit will look for when running tests and displaying the results -->
    <h1 id="qunit-header">Selection Tree Test Suite</h1>
    <h2 id="qunit-banner"></h2>
    <div id="qunit-testrunner-toolbar"></div>
    <h2 id="qunit-userAgent"></h2>
    <ol id="qunit-tests"></ol>
    <div id="qunit-fixture">

        <!-- This is the test data -->
        <input type="checkbox" class="gpiic-ouath2-selectionTree-testCheckbox">

        <div class="gpiic-ouath2-selectionTree-testDescendants-checked">
            <ul>
                <li>
                    <input type="checkbox" class="gpiic-ouath2-selectionTree-testDescendants-parent">
                    <ul>
                        <li>
                            <input type="checkbox" class="gpiic-ouath2-selectionTree-testDescendants-descendant">
                        </li>
                        <li>
                            <input type="checkbox" class="gpiic-ouath2-selectionTree-testDescendants-descendant">
                            <ul>
                                <li>
                                    <input type="checkbox" class="gpiic-ouath2-selectionTree-testDescendants-descendant">
                                </li>
                            </ul>
                        </li>
                    </ul>
                </li>
                <li>
                    <input type="checkbox" class="gpiic-ouath2-selectionTree-testDescendants-sibling">
                </li>
            </ul>
        </div>

        <div class="gpiic-ouath2-selectionTree-removeLeaf">
            <div class="gpiic-ouath2-selectionTree-removeLeaf-topLevel">
                <span class="gpiic-ouath2-selectionTree-removeLeaf-preserved"></span>
                <span class="gpiic-ouath2-selectionTree-removeLeaf-removed gpiic-ouath2-selectionTree-removeLeaf-removeElm"></span>
            </div>

            <ul class="gpiic-ouath2-selectionTree-removeLeaf-nested">
                <li class="gpiic-ouath2-selectionTree-removeLeaf-preserved"></li>
                <li class="gpiic-ouath2-selectionTree-removeLeaf-removed">
                    <span class="gpiic-ouath2-selectionTree-removeLeaf-removeElm"></span>
                </li>
            </ul>
        </div>

        <div class="gpii-oauth2">
            <section class="gpiic-oauth2-selectionTree gpii-oauth2-selectionTree"></section>
        </div>

    </div>
</body>
</html>
